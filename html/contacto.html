<head>
    <meta charset="UTF-8">

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/contacto.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/e848a469a0.js" crossorigin="anonymous"></script>
    <title>Patitas en Adopción</title>
</head>

<body>

    <header>
        <a href="../index.html" class="logo">
            <img class="loguito" src="../img/logo.png" alt="logo patitas">
            <img class="patitas" src="../img/patitas.png" alt="patitas"></a>


        <nav class="menu-nav">
            <ul class="menu-list">
                <li class="menu-item"> <a href="../index.html"><i class="fa-solid fa-house"></i>Inicio</a></li>
                <li class="menu-item"> <a href="adopta.html"><i class="fa-solid fa-paw"></i>Adoptá</a></li>
                <li class="menu-item"> <a href="faq.html"><i class="fa-solid fa-question"></i>Preguntas Frecuentes</a>
                </li>
                <li class="menu-item"> <a href="contacto.html"><i class="fa-solid fa-envelope"></i>Contacto</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <section class="contenido">
            <div>
                <h1 class="tit-ppal">Formulario de contacto</h1>
                <h3 class="tit-sub">¿Quieres adoptar o avisar de un animal abandonado?</h3>
                <h3>¡Déjanos un mensaje!</h3>
            </div>


            <form action="saludo.html" id="formulario">
                <fieldset>
                    <div>
                        <label for="nombre">Nombre: </label>
                        <input id="nombre" type="text" placeholder="Ingresa tu nombre" required>
                    </div>

                    <div>
                        <label for="email">Email:</label>
                        <input id="email" type="email" name="email" placeholder="Ingresa tu Email" required>
                    </div>

                    <div>
                        <label for="asunto">Asunto:</label>
                        <input id="asunto" type="text" name="asunto" placeholder="Describe tu asunto..." required>
                    </div>

                    <div>
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="7" cols="30"
                            placeholder="Déjanos tu mensaje aquí..." required></textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>¿Qué quieres hacer?</legend>
                    <div class="container-radio">
                        <label for="ayudar">
                            <input id="ayudar" type="radio" name="adopOaband" class="inline" checked>¡Quiero ayudar!
                            &#x2764;</label>
                        <label for="adoptar">
                            <input id="adoptar" type="radio" name="adopOaband" class="inline">Adoptar</label>
                        <label for="abandonado">
                            <input id="abandonado" type="radio" name="adopOaband" class="inline">Avisar abandono o
                            pérdida</label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Si encontraste un animalito, cuéntanos lo que sepas sobre él:</legend>
                    <label for="tipo"></label>
                    <select id="tipo" name="tipo">
                        <option value="0">Selecciona un tipo de animal</option>
                        <option value="1">Perro</option>
                        <option value="2">Gato</option>
                        <option value="3">Otro</option>
                    </select>

                    <select id="sexo" name="sexo">
                        <option value="0">Selecciona el sexo</option>
                        <option value="1">Macho</option>
                        <option value="2">Hembra</option>
                    </select>

                    <select id="edadaprox" name="edadaprox">
                        <option value="0">Edad aproximada</option>
                        <option value="1">Cachorro, menos de 1 año</option>
                        <option value="2">Joven, de 1 a 3 años</option>
                        <option value="3">Adulto, más de 3 años</option>
                        <option value="4">Senior, más de 10 años</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Puedes subir sus fotos aquí:</legend>
                    <label for="foto-animal"><input id="foto-animal" type="file" accept=".png, .jpg, .jpeg" multiple
                            name="file"></label>
                </fieldset>

                <div class="botones">
                    <button type="submit">Enviar</button>
                    <button type="reset">Borrar</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>Creado por Grupo 7 - ©2024</p>

            <a href="#" class="redes"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
    </footer>
    <script src="../js/formulario.js"></script>
</body>

</html>
